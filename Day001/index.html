<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fist Application Day 001</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="log-in">
            <div class="form-container">
                <div class="d-flex justify-content-between">
                    <div>
                        <h2 class="sign-in">Sign In</h2>
                    </div>
                    <div class="icons">
                        <a>
                            <img src="./assets/icons8-facebook-f-24.png" >
                        </a>
                        <a>
                            <img src="./assets/icons8-twitter-24.png" >
                        </a>
                    </div>
                </div>
            </div>
            <form>
                <div class="group-input">
                    <label>USERNAME</label>
                    <input class="form-item" type="text" placeholder="Username" />
                </div>
                <div class="group-input">
                    <label>PASSWORD</label>
                    <input class="form-item" type="password" placeholder="Password" />
                </div>
                <div>
                    <button class="btn submit-btn" type="submit">Sign In</button>
                </div>
                <div class="form-footer mt-4">
                        <label>
                            <input type="checkbox" checked/>
                            Remember Me
                        </label>
                    
                        <a href="#">Forget Password</a>
                </div>
            </form>
        </div>
        <div class="welcome">
            <div>
                <h2>Welcome To Login</h2>
                <p>Don't have an account?</p>
                <button class="btn my-btn">Sign Up</button>
            </div>
        </div>
    </div>    
</body>
</html>
