<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="hero-image">
            <img src="./assets/registe-image.jpg" alt='Designed by slidesgo / Freepik'>
            <a href="http://www.freepik.com">Designed by slidesgo / Freepik</a> 
        </div>
        <div class="register">
            <div class="centrize">
                <h2>Save your account now</h2>
                <p>
                    Get unlimited typeforms, questions and responses. <br> Free forever.
                </p>
                <form>
                    <div class="input-group">
                        <img src="./assets/icons8-user-16.png" alt="User Name icon">
                        <input type="text" placeholder="Name or nickname" >
                    </div>
                    <div class="input-group">
                        <img src="./assets/icons8-email-16.png" alt="User email icon">
                        <input type="email" placeholder="Email" >
                    </div>
                    <div class="input-group">
                        <img src="./assets/icons8-password-16.png" alt="User password icon">
                        <input type="password" placeholder="Password" >
                    </div>
                    <div class="sign-up">
                        <button type="submit" class="btn sign-up-btn">Sign up ></button>
                    </div>
                </form>
                <div class="have-an-account">
                    <p>
                        Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
